{% extends 'base.html' %}

{% block title %}Jogo{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="jogo-container">
            <div class="gameover">
                <h1>Game Over</h1>
                {% if messages %}
                    {% for message in messages %}
                        <p class="p-messages"><span {% if message.tags %} class="{{ message.tags }}"{% endif %} id="message">{{ message }}</span></p>
                    {% endfor %}
                {% endif %}
                <a href="{% url 'game:index' %}" class="btn btn-warning">Voltar</a>
            </div>


    </div>
</div>

{% endblock %}
